 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <!-- ////////////////////////////////////////////////////////////////////////////-->
  <div class="app-content content">
    <div class="content-wrapper">
      <div class="content-header row">
      </div>
      <div class="content-body">
        <section class="flexbox-container">
          <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="col-md-4 col-10 box-shadow-2 p-0">
              <div class="card border-grey border-lighten-3 m-0">
                <div class="card-header border-0 pb-0">
                  <div class="card-title text-center">
                    <h1>Vagas</h1>
                  </div>
                  <h6 class="card-subtitle line-on-side text-muted text-center font-small-3 pt-2">
                    <span>Realize o Cadastro</span>
                  </h6>
                </div>
                <div class="card-content">
                  <div class="card-body">
                    <form class="form-horizontal" action="index.html" novalidate>
                      <div class="row">
                        <div class="col-12 col-sm-6 col-md-6">
                          <fieldset class="form-group position-relative has-icon-left">
                            <input type="text" name="nomefanstasia" id="nomefantasia" class="form-control input-lg"
                            placeholder="Nome Fantasia" tabindex="1" required data-validation-required-message="Digite o Nome Fantasia.">
                            <div class="form-control-position">
                              <i class="ft-user"></i>
                            </div>
                          </fieldset>
                        </div>
                        <div class="col-12 col-sm-6 col-md-6">
                          <fieldset class="form-group position-relative has-icon-left">
                            <input type="text" name="razaosocial" id="razaosocial" class="form-control input-lg"
                            placeholder="Razão Social" tabindex="2" required data-validation-required-message="Digite a Razão Social.">
                            <div class="form-control-position">
                              <i class="ft-user"></i>
                            </div>
                          </fieldset>
                        </div>
                      </div>
                      <fieldset class="form-group position-relative has-icon-left">
                        <input type="number" name="cnpj" id="cnpj" class="form-control input-lg"
                        placeholder="CNPJ" tabindex="3" required data-validation-required-message="Digite o CNPJ.">
                        <div class="form-control-position">
                          <i class="ft-user"></i>
                        </div>
                        <div class="help-block font-small-3"></div>
                      </fieldset>
					  <fieldset class="form-group position-relative has-icon-left">
                        <input type="number" name="telefone" id="telefone" class="form-control input-lg"
                        placeholder="Telefone" tabindex="3">
                        <div class="form-control-position">
                          <i class="ft-phone"></i>
                        </div>
                        <div class="help-block font-small-3"></div>
                      </fieldset>
					   <fieldset class="form-group position-relative has-icon-left">
                        <input type="number" name="cep" id="cep" class="form-control input-lg"
                        placeholder="CEP" tabindex="3">
                        <div class="form-control-position">
                          <i class="ft-home"></i>
                        </div>
                        <div class="help-block font-small-3"></div>
                      </fieldset>
                      <fieldset class="form-group position-relative has-icon-left">
                        <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Endereço de Email"
                        tabindex="4" required data-validation-required-message="Digite seu endereço de Email.">
                        <div class="form-control-position">
                          <i class="ft-mail"></i>
                        </div>
                        <div class="help-block font-small-3"></div>
                      </fieldset>
                      <div class="row">
                        <div class="col-12 col-sm-6 col-md-6">
                          <fieldset class="form-group position-relative has-icon-left">
                            <input type="password" name="password" id="password" class="form-control input-lg"
                            placeholder="Senha" tabindex="5" required>
                            <div class="form-control-position">
                              <i class="la la-key"></i>
                            </div>
                            <div class="help-block font-small-3"></div>
                          </fieldset>
                        </div>
                        <div class="col-12 col-sm-6 col-md-6">
                          <fieldset class="form-group position-relative has-icon-left">
                            <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg"
                            placeholder="Confirmar Senha" tabindex="6" data-validation-matches-match="password"
                            data-validation-matches-message="Senha & Confirmar Senha devem ser os mesmos.">
                            <div class="form-control-position">
                              <i class="la la-key"></i>
                            </div>
                            <div class="help-block font-small-3"></div>
                          </fieldset>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12 col-sm-6 col-md-6">
                          <button type="submit" class="btn btn-info btn-lg btn-block"><i class="ft-user"></i> Cadastrar</button>
                        </div>
                        <div class="col-12 col-sm-6 col-md-6">
                          <a href="login.html" class="btn btn-danger btn-lg btn-block"><i class="ft-unlock"></i> Entrar</a>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
